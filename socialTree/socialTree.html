<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Franco">
    <meta name="description" content="Yasmin Maia">
    <link rel="icon" href="images/favicon" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Social Tree</title>
</head>
<body>
    <div class="personal-image">
        <div class="background">
            <img src="images/background.png" alt="background" class="bg-image">
    
        </div><!--background-->

        <img src="images/personal-image2.png" alt="personal-image" class="photo">
        <h1 class="id">@yasminmaia</h1>
    </div><!--personal-image-->

    <div class="links">
        <div class="link-box">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="assets/instagram.svg" alt="instagram">
            </a>
        </div><!--link-box-->
        <div class="link-box">
            <a href="twitter.com" target="_blank">
                <img src="assets/twitter.svg" alt="twitter">
            </a>
        </div><!--link-box-->
        <div class="link-box">
            <a href="https://www.linkedin.com/" target="_blank">
                <img src="assets/linkedin.svg" alt="linkedin">
            </a>
        </div><!--link-box-->
    </div><!--links-->
</body>
</html>
